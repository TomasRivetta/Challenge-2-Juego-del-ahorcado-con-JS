    <main>

        <div>

            <button class="botonIniciar" id="boton" onclick="mostrar(),crearPalabraSecreta();">Iniciar Juego</button>

                    <div class="mostrarLetrasGuiones">

                    </div>

            </div>

            <div>
                <button class="boton-nuevoJuego" onclick="crearPalabraSecreta()">Nuevo Juego</button>
                <button class="boton-Rendirse">Rendirse</button>
