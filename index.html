<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--TITULO-->
    <title>Juego del Ahorcado</title>
    <!--ICONO-->
    <link rel="icon" href="image/verdugo.png">
    <!--CSS-->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <!--FUENTE DE TEXTO-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div>
            <a class="logo" href="https://www.aluracursos.com" target="_blank"><img src="image/Logo.png" title="Logo Alura" alt="Logo Alura"></a>
        </div>
    </header>
    <main>

        <!--PARTE 1-->
        <div>

            <button class="botonIniciar" id="boton-iniciar" onclick="ocultar(),mostrar(),crearPalabraSecreta();">Iniciar Juego</button>
            <button class="botonAgregar" id="boton-agregar" onclick="mostrarAgregarPalabra()">Agregar nueva palabra</button>

        </div>

        <!--PARTE 2-->
        <div id="mostrarJuego">
            <div>
                <canvas id="micanvas">
                </canvas>

                <canvas id="miAhorcado">
                </canvas>

                <canvas id="mostrarPalabrasUsadas">
                </canvas>

            </div>

            <div>
                <button class="boton-nuevoJuego" id="boton-nuevoJuego" onclick="crearPalabraSecreta()">Nuevo Juego</button>
                <button class="boton-Rendirse" id="boton-rendirse" onclick="rendirse()">Rendirse</button>
                <button class="boton-agregarPalabra" onclick="mostrarAgregarPalabra()">Agregar Palabra</button>
            </div>
        </div>

        <!--PARTE 3-->
        <div id="ingresoTexto">
    
            <textarea id="textoInput" class="texto-ingresado" placeholder="Ingrese el texto" name="textarea" rows="20" cols="93"></textarea>
            
            <p id="advertencia">&#9888; Maximo 8 caracteres, sin acentos y caracteres especiales</p>
            
            <button id="boton-confirmarPalabraNueva" onclick="agregarPalabra()">Agregar palabra</button>
            <button id="boton-cancelarPalabraNueva" onclick="cancelar()">Cancelar</button>

        </div>
        
    </main>
    <footer>
        <div class="footer">
            <p>Hecho por Tomas Rivetta. Challenge-2-Alura-ONE</p>
            <a href="https://github.com/TomasRivetta" target="_blanck"><img class="logoGitHub" src="image/github.png"></a>
            <a href="https://www.linkedin.com/in/tomas-rivetta-1b324a246/" target="_blanck"><img class="logoLinkedin" src="image/linkedin.png"></a>
        </div>
    </footer>

    <script src="JavaScript/coding.js"></script>
</body>
</html>
