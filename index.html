<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego del Ahorcado</title>
    <link rel="icon" href="image/verdugo.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <header>
        <div class="contenedorImagen">
            <a class="logo" href="https://www.aluracursos.com" target="_blank"><img src="image/Logo.png" title="Logo Alura" alt="Logo Alura"></a>
        </div>
    </header>
    <main id="main-content">

        <!--PANTALLA INICIAL-->
        <div class="contenedorBotones" id="contenedorBotones">
            <button class="btn btn-primary" id="boton-iniciar" onclick="ocultar(),mostrar(),crearPalabraSecreta()">Iniciar Juego</button>
            <button class="btn btn-secondary" id="boton-agregar" onclick="mostrarAgregarPalabra()">Agregar palabra</button>
        </div>

        <!--PANTALLA DEL JUEGO-->
        <div id="mostrarJuego">
            <div class="game-container">
                <canvas id="miAhorcado" width="350" height="300"></canvas>
                <canvas id="micanvas" width="350" height="80"></canvas>
                <canvas id="mostrarPalabrasUsadas" width="350" height="80"></canvas>

                <div class="botonesParaCelularTablet">
                    <!-- Estos botones se pueden generar con JS para no repetir tanto -->
                </div>
            
                <div class="botonesParteDos">
                    <button class="btn btn-primary" id="boton-nuevoJuego" onclick="crearPalabraSecreta()">Nuevo Juego</button>
                    <button class="btn btn-secondary" id="boton-rendirse" onclick="rendirse()">Rendirse</button>
                    <button class="btn btn-secondary" onclick="mostrarAgregarPalabra()">Agregar Palabra</button>
                </div>
            </div>
        </div>

        <!--PANTALLA PARA AGREGAR PALABRA-->
        <div id="ingresoTexto">
            <textarea id="textoInput" class="texto-ingresado" placeholder="Ingrese una palabra..." maxlength="8"></textarea>
            <div class="contenedorAdvertencia">
                <p id="advertencia">&#9888; MÃ¡ximo 8 caracteres, sin acentos ni especiales.</p>
            </div>
            <div class="contenedorBotones2">
                <button class="btn btn-primary" id="boton-confirmarPalabraNueva" onclick="agregarPalabra()">Guardar y Empezar</button>
                <button class="btn btn-secondary" id="boton-cancelarPalabraNueva" onclick="cancelar()">Cancelar</button>
            </div>
        </div>

    </main>
    
    <footer>
        <div class="footer">
            <p>Hecho por Tomas Rivetta</p>
            <a href="https://github.com/TomasRivetta" target="_blank"><img class="logoGitHub" src="image/github.png" alt="GitHub"></a>
            <a href="https://www.linkedin.com/in/tomas-rivetta-1b324a246/" target="_blank"><img class="logoLinkedin" src="image/linkedin.png" alt="LinkedIn"></a>
        </div>
    </footer>

    <script src="JavaScript/coding.js"></script>
</body>
</html>
