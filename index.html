<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--TITULO-->
    <title>Juego del Ahorcado</title>
    <!--ICONO-->
    <link rel="icon" href="image/verdugo.png">
    <!--CSS-->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <!--FUENTE DE TEXTO-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">

    <!--PARA CAMBIAR LOS ALERT-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</head>
<body>
    <header>
        <div class="contenedorImagen">
            <a class="logo" href="https://www.aluracursos.com" target="_blank"><img src="image/Logo.png" title="Logo Alura" alt="Logo Alura"></a>
        </div>
    </header>
    <main>

        <!--PARTE 1-->
        <div class="contenedorBotones">

            <button class="botonIniciar" id="boton-iniciar" onclick="ocultar(),mostrar(),crearPalabraSecreta()">Iniciar Juego</button>
            <button class="botonAgregar" id="boton-agregar" onclick="mostrarAgregarPalabra()">Agregar palabra</button>

        </div>

        <!--PARTE 2-->
        <div id="mostrarJuego">
            <div class="pruebaFlex">
                <!--DIBUJO DEL AHORCADO CON MENSAJE DE SI GANO O NO-->
                <canvas id="miAhorcado">
                </canvas>

                <!--LETRAS CORRECTAS-->
                <canvas id="micanvas">
                </canvas>

                <!--LETRAS INCORRECTAS-->
                <canvas id="mostrarPalabrasUsadas">
                </canvas>

            </div>
            
            <div class="botonesParaCelularTablet">

                <button class="botonMobile" id="botonLetraA" value="A" onclick="botonMobileAA()">A</button>
                <button class="botonMobile" id="botonLetraB" value="B" onclick="botonMobileBB()">B</button>
                <button class="botonMobile" id="botonLetraC" value="C" onclick="botonMobileCC()">C</button>
                <button class="botonMobile" id="botonLetraD" value="D" onclick="botonMobileDD()">D</button>
                <button class="botonMobile" id="botonLetraE" value="E" onclick="botonMobileEE()">E</button>
                <button class="botonMobile" id="botonLetraF" value="F" onclick="botonMobileFF()">F</button>
                <button class="botonMobile" id="botonLetraG" value="G" onclick="botonMobileGG()">G</button>
                <button class="botonMobile" id="botonLetraH" value="H" onclick="botonMobileHH()">H</button>
                <button class="botonMobile" id="botonLetraI" value="I" onclick="botonMobileII()">I</button>
                <button class="botonMobile" id="botonLetraJ" value="J" onclick="botonMobileJJ()">J</button>
                <button class="botonMobile" id="botonLetraK" value="K" onclick="botonMobileKK()">K</button>
                <button class="botonMobile" id="botonLetraL" value="L" onclick="botonMobileLL()">L</button>
                <button class="botonMobile" id="botonLetraM" value="M" onclick="botonMobileMM()">M</button>
                <button class="botonMobile" id="botonLetraN" value="N" onclick="botonMobileNN()">N</button>
                <button class="botonMobile" id="botonLetraÑ" value="Ñ" onclick="botonMobileÑÑ()">Ñ</button>
                <button class="botonMobile" id="botonLetraO" value="O" onclick="botonMobileOO()">O</button>
                <button class="botonMobile" id="botonLetraP" value="P" onclick="botonMobilePP()">P</button>
                <button class="botonMobile" id="botonLetraQ" value="Q" onclick="botonMobileQQ()">Q</button>
                <button class="botonMobile" id="botonLetraR" value="R" onclick="botonMobileRR()">R</button>
                <button class="botonMobile" id="botonLetraS" value="S" onclick="botonMobileSS()">S</button>
                <button class="botonMobile" id="botonLetraT" value="T" onclick="botonMobileTT()">T</button>
                <button class="botonMobile" id="botonLetraU" value="U" onclick="botonMobileUU()">U</button>
                <button class="botonMobile" id="botonLetraV" value="V" onclick="botonMobileVV()">V</button>
                <button class="botonMobile" id="botonLetraW" value="W" onclick="botonMobileWW()">W</button>
                <button class="botonMobile" id="botonLetraX" value="X" onclick="botonMobileXX()">X</button>
                <button class="botonMobile" id="botonLetraY" value="Y" onclick="botonMobileYY()">Y</button>
                <button class="botonMobile" id="botonLetraZ" value="Z" onclick="botonMobileZZ()">Z</button>

            </div>

            <div class="botonesParteDos">
                <button class="boton-nuevoJuego" id="boton-nuevoJuego" onclick="crearPalabraSecreta()">Nuevo Juego</button>
                <button class="boton-Rendirse" id="boton-rendirse" onclick="rendirse()">Rendirse</button>
                <button class="boton-agregarPalabra" onclick="mostrarAgregarPalabra()">Agregar Palabra</button>

            </div>

        </div>

        <!--PARTE 3-->
        <div id="ingresoTexto">

            <textarea id="textoInput" class="texto-ingresado" placeholder="Ingrese el texto" name="textarea" rows="20" cols="93"></textarea>
            <div class="contenedorAdvertencia">

                <p id="advertencia">&#9888; Maximo 8 caracteres, sin acentos y caracteres especiales</p>

            </div>
            <div class="contenedorBotones2">
                
                <button id="boton-confirmarPalabraNueva" onclick="agregarPalabra()">Agregar palabra</button>

                <button id="boton-cancelarPalabraNueva" onclick="cancelar()">Cancelar</button>

            </div>
        </div>

    </main>
    
    <footer>
        <div class="footer">
            <p>Hecho por Tomas Rivetta. Challenge-2-Alura-ONE</p>
            <a href="https://github.com/TomasRivetta" target="_blanck"><img class="logoGitHub" src="image/github.png"></a>
            <a href="https://www.linkedin.com/in/tomas-rivetta-1b324a246/" target="_blanck"><img class="logoLinkedin" src="image/linkedin.png"></a>
        </div>
    </footer>

    <script src="JavaScript/coding.js"></script>
</body>
</html>
